language: java
dist: bionic
jdk:
- openjdk11
- openjdk8
cache:
  directories:
  - $HOME/.m2
git:
  depth: false
addons:
  sonarcloud:
    organization: psa
before_script:
- echo Current build is on Java $JAVA_HOME
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package org.jacoco:jacoco-maven-plugin:report
- if [ "$JAVA_HOME" = "/usr/local/lib/jvm/openjdk11" ]; then mvn sonar:sonar; fi
before_deploy:
- sh ./bintray-before-deploy.sh
deploy:
    # master deployment
  - provider: bintray
    file: bintray-descriptor.json
    user: $BINTRAY_USER
    key: $BINTRAY_API_KEY
    skip_cleanup: true
    on:
      jdk: openjdk11    
    # Tag deployment
  - provider: bintray
    file: bintray-descriptor.json
    user: $BINTRAY_USER
    key: $BINTRAY_API_KEY
    skip_cleanup: true
    on:
      tags: true
      jdk: openjdk11
